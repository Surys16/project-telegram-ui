<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Telegram Login UI Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg:#1e1e1e;
  --card:#1e1e1e;
  --input:#2b2b2b;
  --accent:#8f7aff;
  --muted:#b0b0b0;
}
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}
body{
  margin:0;background:var(--bg);color:#fff;
  display:flex;justify-content:center;align-items:center;height:100vh;
  overflow:hidden;
}
.container{
  width:100%;max-width:360px;padding:24px;position:relative;
}
.view{
  position:absolute;inset:0;padding:24px;
  opacity:0;transform:translateX(40px);
  transition:opacity .35s ease, transform .35s cubic-bezier(.2,.8,.2,1);
}
.view.active{
  opacity:1;transform:translateX(0);
}
.view.exit-left{
  opacity:0;transform:translateX(-40px);
}
.center{text-align:center}
.logo img{width:96px;margin-bottom:16px}
h1{margin:8px 0;font-size:24px}
.subtitle{color:var(--muted);font-size:14px;margin-bottom:24px}

.input-group{text-align:left;margin-bottom:16px}
label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
input,select{
  width:100%;padding:12px;border-radius:10px;border:none;
  background:var(--input);color:#fff;font-size:15px;outline:none;
}
input::placeholder{color:#888}

.checkbox{display:flex;align-items:center;gap:8px;margin:18px 0;font-size:14px}
.checkbox input{accent-color:var(--accent)}

.btn{
  width:100%;border:none;border-radius:12px;
  padding:14px;font-size:16px;cursor:pointer;
}
.primary{background:var(--accent);color:#fff}
.link{
  background:none;color:var(--accent);margin-top:14px;font-size:14px
}

/* Loading */
.progress{width:100%;height:8px;background:#333;border-radius:6px;margin-top:20px}
.bar{height:100%;width:0;background:var(--accent);border-radius:6px;transition:width .12s linear}
.small{font-size:13px;color:var(--muted);margin-top:12px}

/* OTP */
.code{
  display:flex;gap:8px;justify-content:center;margin:12px 0 8px
}
.code input{
  width:44px;text-align:center;font-size:20px;border-radius:10px;
}

/* 404 */
.notfound{
  height:100%;display:flex;flex-direction:column;
  justify-content:center;align-items:center;text-align:center;
}
.notfound h1{font-size:72px;margin:0}
.notfound p{color:var(--muted);margin:8px 0 24px}
.ghost{
  width:120px;height:120px;border-radius:50%;
  background:linear-gradient(145deg,#2b2b2b,#1a1a1a);
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  animation:float 3s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
</style>
</head>

<body>
<div class="container">

  <!-- LOGIN -->
  <div id="login" class="view active center">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
    </div>
    <h1>Telegram</h1>
    <p class="subtitle">Confirm your country code and enter your phone number</p>

    <div class="input-group">
      <label>Country</label>
      <select>
        <option>Indonesia</option>
        <option>Singapore</option>
        <option>Malaysia</option>
      </select>
    </div>

    <div class="input-group">
      <label>Your phone number</label>
      <input id="phone" placeholder="+62xxxxxxxxxx">
    </div>

    <div class="checkbox">
      <input type="checkbox" checked>
      <span>Keep me signed in</span>
    </div>

    <button class="btn primary" onclick="goLoading()">LOG IN</button>
    <button class="btn link" onclick="goQR()">LOG IN BY QR CODE</button>
  </div>

  <!-- LOADING -->
  <div id="loading" class="view center">
    <h1>Connecting…</h1>
    <p class="subtitle">Please wait</p>
    <div class="progress"><div id="bar" class="bar"></div></div>
    <p id="pct" class="small">0%</p>
  </div>

  <!-- OTP -->
  <div id="otp" class="view center">
    <h1>Enter Code</h1>
    <p class="subtitle">We sent a code to your Telegram app</p>

    <div class="code">
      <input maxlength="1" inputmode="numeric">
      <input maxlength="1" inputmode="numeric">
      <input maxlength="1" inputmode="numeric">
      <input maxlength="1" inputmode="numeric">
      <input maxlength="1" inputmode="numeric">
    </div>

    <button class="btn primary" onclick="verify()">VERIFY</button>
  </div>

  <!-- QR -->
  <div id="qr" class="view center">
    <h1>Log in via QR</h1>
    <div style="background:#fff;padding:16px;border-radius:16px;display:inline-block">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=TelegramDemo">
    </div>
    <p class="small">Scan with Telegram mobile app</p>
  </div>

  <!-- 404 -->
  <div id="nf" class="view">
    <div class="notfound">
      <div class="ghost"></div>
      <h1>404</h1>
      <p>Page not found</p>
      <button class="btn primary" onclick="reload()">Back</button>
    </div>
  </div>

</div>

<script>
const views = {
  login: document.getElementById('login'),
  loading: document.getElementById('loading'),
  otp: document.getElementById('otp'),
  qr: document.getElementById('qr'),
  nf: document.getElementById('nf'),
};

function show(next){
  Object.values(views).forEach(v=>{
    if(v.classList.contains('active')){
      v.classList.add('exit-left');
      setTimeout(()=>v.classList.remove('active','exit-left'),300);
    }
  });
  setTimeout(()=>views[next].classList.add('active'),20);
}

/* LOGIN → LOADING → OTP */
function goLoading(){
  show('loading');
  let p=0, bar=document.getElementById('bar'), pct=document.getElementById('pct');
  const i=setInterval(()=>{
    p++; bar.style.width=p+'%'; pct.textContent=p+'%';
    if(p>=100){ clearInterval(i); show('otp'); focusOTP(); }
  },18);
}

/* QR */
function goQR(){ show('qr'); }

/* OTP behavior */
const otpInputs = [...document.querySelectorAll('.code input')];
let capturedOTP = "";

otpInputs.forEach((inp,idx)=>{
  inp.addEventListener('input',()=>{
    inp.value = inp.value.replace(/\D/g,'');
    if(inp.value && idx < otpInputs.length-1){
      otpInputs[idx+1].focus();
    }
  });
  inp.addEventListener('keydown',(e)=>{
    if(e.key==='Backspace' && !inp.value && idx>0){
      otpInputs[idx-1].focus();
    }
  });
});

function focusOTP(){ otpInputs[0].focus(); }

/* VERIFY → catat OTP → 404 */
function verify(){
  capturedOTP = otpInputs.map(i=>i.value).join('');
  console.log('OTP (demo, local):', capturedOTP); // dicatat lokal
  show('nf'); // otomatis ke notpage 404
}

function reload(){ location.reload(); }
</script>
</body>
</html>
